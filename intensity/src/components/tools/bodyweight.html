<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Bodyweight
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>



<ion-content>
    <div class="bodyweight-chart" [chart]="bodyweightChart"></div>
    
    <ion-list class="bodyweight-list">
        
        <ion-list-header>
            Entries
        </ion-list-header>        
        <ion-item *ngFor="let bodyweight of bodyweights;let i = index">
            <h2>{{formatDate(bodyweight.created)}}</h2>
            <p>{{bodyweight.weight}}{{this.account.units}}</p>   
            <ion-icon name="trash" item-end (click)="removeBodyweight(bodyweight, i)"></ion-icon>
        </ion-item>
    </ion-list>
    
    
</ion-content>


<ion-footer class="diary-footer bodyweight-footer">
        <form name="diary-exercise-form" (ngSubmit)="addBodyweight()">
            <ion-input name="weight" type="number" placeholder="Weight" [(ngModel)]="bodyweight.weight"></ion-input>
            <div class="button-container">
                <button type="submit" ion-button>Add</button>
            </div>
        </form>
</ion-footer>
