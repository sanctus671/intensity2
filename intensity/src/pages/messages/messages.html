<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Messages</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="openNewMessage()">
                <ion-icon name="create" ></ion-icon>
            </button>
        </ion-buttons>    
        
      
    
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="diary-loading" *ngIf="properties.loading">
        <ion-spinner></ion-spinner>
    </div>
    
    
<ion-list class="messages-list" *ngIf="!properties.loading">
<ion-item *ngFor="let message of messages" (click)="goToMessage(message.profile)" [ngClass]="{'requires-reply':message.userid !== account.id}">
    <ion-avatar item-start>
        <img [src]="getDp(message.profile.dp)">
      </ion-avatar>
    <ion-label>
      
      <h2>{{message.profile.display ? message.profile.display : message.profile.username}}</h2>
      <p>{{message.message}}</p>
      
    </ion-label>
    
    <ion-note item-end>{{getMessageTime(message.created)}}</ion-note>

</ion-item>
</ion-list>
    
    
    
</ion-content>
