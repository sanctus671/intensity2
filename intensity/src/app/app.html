<ion-menu [content]="content" [ngClass]="{'dark-theme':theme === 'dark'}">


    <ion-content>

        <div class="menu-header" menuClose (click)="openPage(profilePage)">
            <div class="user-dp">
                <img [src]="account.dp" />
            </div>
            <div class="username">
                {{account.username}}
            </div>
            <p>{{account.streak}} week streak, last workout {{account.last_workout_formatted}}</p>
        </div>

        <ion-list class='menu-list'>
            <button menuClose ion-item class='menu-premium' (click)="openPage(premiumPage)">
                <ion-icon name='star' item-start></ion-icon>
                Explore Premium
            </button>            
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon [name]="p.icon" item-start></ion-icon>
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" [ngClass]="{'dark-theme':theme === 'dark'}"></ion-nav>
