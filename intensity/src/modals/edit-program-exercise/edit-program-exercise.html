<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Edit {{exercise.name}}
        </ion-title>
        <ion-buttons start>
            <button icon-start ion-button (click)="save()" showWhen="android, windows">
                <ion-icon name="md-checkmark"></ion-icon>
                Save
            </button>       
         
            
            <button ion-button (click)="dismiss()">
                <span ion-text showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
        
        <ion-buttons showWhen="ios" end>
            <button ion-button (click)="save()">
                <span ion-text>Save</span>
            </button>                  
        </ion-buttons>
    </ion-toolbar>
</ion-header>



<ion-content>

    
<ion-list class="edit-set">

    <ion-item>
        <ion-label floating>Reps</ion-label>
        <ion-input type="number" [(ngModel)]="exercise.reps"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Sets</ion-label>
        <ion-input type="number" [(ngModel)]="exercise.sets"></ion-input>
    </ion-item>    
    

    
    <ion-item>
        <ion-label floating>Weight</ion-label>
        <ion-input type="number" [(ngModel)]="exercise.weight"></ion-input>
    </ion-item>  

    <p class="weight-explanation" *ngIf="exercise.weight">
        It is recommended to avoid setting a specific weight, and instead use a percentage (intensity). The users max for that exercise will then be used to set the weights relative to their strength levels.
    </p>    
    
    <ion-list-header class="rpe-header">
        RPE
        <ion-badge item-end>{{exercise.rpeScaled / 10}}</ion-badge>
    </ion-list-header>    
    <ion-item>
        <ion-range [(ngModel)]="exercise.rpeScaled" min="60" max="100">
            <ion-icon range-left name="remove" (click)="changeRpe(-5)"></ion-icon>
            <ion-icon range-right name="add" (click)="changeRpe(5)"></ion-icon>
        </ion-range>
    </ion-item>    
    
    <ion-item>
        <ion-label floating>Intensity (%)</ion-label>
        <ion-input type="number" [(ngModel)]="exercise.percentage"></ion-input>
        <button ion-button outline item-end (click)="determinePercentage()">Calculate</button>
    </ion-item>
    

    <ion-item class="set-notes">
        <ion-label floating>Notes</ion-label>
        <ion-textarea [(ngModel)]="exercise.notes" autosize></ion-textarea>
    </ion-item>    

    
</ion-list>
           
    
    
    
</ion-content>
