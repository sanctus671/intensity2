<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Send Message
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>



<ion-content>
    
    
    <ion-searchbar
        [(ngModel)]="properties.search"
        [showCancelButton]="shouldShowCancel"
        (ionCancel)="searchCancelled()"
        placeholder="Search Friends"
        class="flat-search">
    </ion-searchbar>   
    


    
    <ion-list class="search-friends">
        <ion-item *ngFor="let friend of friends" (click)="selectFriend(friend)">
            <ion-avatar item-start>
                <img [src]="getDp(friend.dp)">
            </ion-avatar>
            <h2>{{friend.display ? friend.display : friend.username}}</h2>
            <p></p>

            <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-end></ion-icon>

        </ion-item>  
    </ion-list>
     
    

    
</ion-content>
