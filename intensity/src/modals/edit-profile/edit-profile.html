<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Edit Profile
        </ion-title>
        <ion-buttons start>
            
            <button icon-start ion-button (click)="saveProfile()" showWhen="android, windows">
                <ion-icon name="md-checkmark"></ion-icon>
                Save
            </button>  

            
            <button ion-button (click)="dismiss()">
                <span ion-text showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
        
        
        <ion-buttons showWhen="ios" end>
            <button ion-button (click)="saveProfile()">
                <span ion-text>Save</span>
            </button>            
        </ion-buttons>        
        
    </ion-toolbar>
</ion-header>



<ion-content>
    
<ion-list class="edit-profile">

    <ion-item>
        <ion-label floating>Display Name</ion-label>
        <ion-input type="text" [(ngModel)]="profile.display"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="profile.email"></ion-input>
    </ion-item>
    
    
    <ion-item>
        <ion-label floating>Age</ion-label>
        <ion-input type="number" [(ngModel)]="profile.age"></ion-input>
    </ion-item>    

    
    <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="profile.gender">
          <ion-option value="Male">Male</ion-option>
          <ion-option value="Female">Female</ion-option>
          <ion-option value="Other">Other</ion-option>
          <ion-option value="Alien">Alien</ion-option>
        </ion-select>
    </ion-item>    
    

    <ion-item>
        <ion-label floating>About Me</ion-label>
        <ion-textarea [(ngModel)]="profile.about" autosize></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label floating>Purpose</ion-label>
        <ion-textarea [(ngModel)]="profile.why" autosize></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label floating>Goals</ion-label>
        <ion-textarea [(ngModel)]="profile.goals" autosize></ion-textarea>
    </ion-item>

    
</ion-list>
    
</ion-content>
